{% extends 'base.html' %}

{% block content %}
<div class="container my-4 p-3" style="background-color: #E0E0E0; border-radius: 8px;">
    <h2>Product List</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="https://www.bing.com/th?id=OIP.eh5RRJ5l1pqHQDN1ubb1VAHaEx&w=186&h=106&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" class="card-img-top mx-auto d-block" alt="{{ product.name }}" style="width: 250px; height: 200px;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.price }}</p>
                    <a href="{{ url_for('update_product', product_id=product.id) }}" class="btn btn-warning">Edit</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
